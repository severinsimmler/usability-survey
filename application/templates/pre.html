{% extends "base.html" %}

{% block main %}
<form action="/export/pre" method="POST" enctype="multipart/form-data">
    <div class="container">
        <div class="row" style="margin-top: 50px;">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header">
                        <b>Persönliche Angaben</b>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="geschlecht">Geschlecht</label>
                            <select class="form-control" id="geschlecht" name="Geschlecht">
                                <option value="n. a.">Keine Angabe</option>
                                <option value="männlich">Männlich</option>
                                <option value="weiblich">Weiblich</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pseudonym">Alter</label>
                            <input type="number" class="form-control" id="alter" name="Alter" min=10 max=100 required>
                        </div>
                        <div class="form-group">
                            <label for="bildungsabschluss">Höchster Bildungsabschluss</label>
                            <select class="form-control" id="bildungsabschluss" name="bildungsabschluss">
                                <option value="n. a.">Keine Angabe</option>
                                <option value="Kein Schulabschluss">Kein Schulabschluss</option>
                                <option value="Grund-/Hauptschulabschluss">Grund-/Hauptschulabschluss</option>
                                <option value="Realschule (Mittlere Reife)">Realschule (Mittlere Reife)</option>
                                <option value="Gymnasium (Abitur)">Gymnasium (Abitur)</option>
                                <option value="Universitäts-/Hochschulabschluss">Universitäts-/Hochschulabschluss</option>
                                <option value="Berufsausbildung">Berufsausbildung</option>
                            </select>
                        </div>
                        <div class="form-group" style="margin-top: 30px;">
                            <label for="beschäftigung">Derzeitige Beschäftigung bzw. Studienfach</label>
                            <input type="text" class="form-control" id="beschäftigung" name="Derzeitige Beschäftigung bzw. Studienfach" required>
                        </div>
                        <div class="form-group">
                            <label for="vorkenntnisse">Haben Sie <b>spreadshirt.de</b> oder <b>shirtinator.de</b>
                                schon einmal benutzt?</label>
                            <select class="form-control" id="vorkenntnisse" name="Websites schon einmal benutzt">
                                <option value="n. a.">Keine Angabe</option>
                                <option value="nein">Nein</option>
                                <option value="spreadshirt.de">spreadshirt.de</option>
                                <option value="shirtinator.de">shirtinator.de</option>
                                <option value="beide">Beide</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
        <div class="row" style="margin-top: 30px; margin-bottom: 50px;">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <input class="btn btn-secondary" type="submit" value="Fertig!">
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    </div>
</form>
{% endblock %}
