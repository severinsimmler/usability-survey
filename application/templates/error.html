{% extends "base.html" %}

{% block body %}

<body>
    <form action="/thank-you" method="POST" enctype="multipart/form-data">
    <div class="container">
        <div class="row" style="margin-top: 50px;">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header">
                        Persönliche Angaben
                    </div>
                    <div class="card-body">
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Geschlecht</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                            value="option1">
                                        <label class="form-check-label" for="gridRadios1">
                                            Männlich
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                            value="option2">
                                        <label class="form-check-label" for="gridRadios2">
                                            Weiblich
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                            value="option3" checked>
                                        <label class="form-check-label" for="gridRadios3">
                                            Keine Angabe
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row" style="margin-top: 30px;">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Alter</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputPassword3" min=10 max=100>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
        </div>
    </form>
</body>
{% endblock %}
